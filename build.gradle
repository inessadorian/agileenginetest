group 'com.agileengine'
version '0.0.1'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = "com/agileengine/JsoupFindByIdSnippet"

jar {
    baseName = "test"
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jsoup:jsoup:1.11.2'

    compile 'org.slf4j:slf4j-log4j12:1.7.25'
}
